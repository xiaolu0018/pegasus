    <style>
        *{
            padding:0;
            margin:0;
        }
        html,body{
        	width:100%;
            font-family:Helvetica Neue,Helvetica,Arial,sans-serif;
            font-size:62.5%;
        }
        .phone{
            position: relative;
            width:100%;
            overflow: hidden;
            text-align: center;
            /*background-size:100% auto;
            background-repeat: no-repeat;*/
        }
        .phone div{
            position: absolute;
            background-color: #ffffff;
        }
        .phone h1{
        	position:absolute;
        	left:5%;
        	top:5%;
        }
        h1 img{

        }
        .left-B{
            bottom:0;
            left:0;
            width: 11%;
            height:39%;
        }
        .right-U{
            top:0;
            right:0;
            width: 12%;
            height:22%;

        .right-B{
            bottom:0;
            right:0;
            width: 32%;
            height:15%;
        }
        .phone .text{
        	width:32%;
            bottom:15%;
            right:0;
            background-color: transparent;
            text-align: right;
            padding:8px;
            box-sizing:border-box;
        }
        .slogan{
            text-align: center;
        }
        .footer{
            position: relative;
            width:100%;
        }
        .footer>.bgimg{
        	width:100%;
        	height:auto;
        	vertical-align: bottom;
        }
        .footer div.text-content{
            text-align: center;
            position: absolute;
            width:100%;
            top:2em;
            left:0;
            color: #DDF8F1;
            font-size:2rem;
            line-height: 1.4;
            overflow: hidden;
        }
        
		.QR_Code{
			width:30%;
		}
		div.text-content>.textbox{
			font-size:1.4rem;
		}
		
		@media all and (min-width: 767px){
			div.text-content>.textbox{
			font-size:3.2rem;
		}
		}
		@media all and (max-width: 374px){
			div.text-content>.textbox{
			font-size:1.2rem;
		}
		}

</head>
