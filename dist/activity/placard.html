<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<title>帮我投票</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <style>
        *{
            padding:0;
            margin:0;
        }
        html,body{
        	width:100%;
            font-family:Helvetica Neue,Helvetica,Arial,sans-serif;
            font-size:62.5%;
        }
        .phone{
            position: relative;
            width:100%;
        }
        .phone div{
            position: absolute;
            background-color: #ffffff;
        }
        .phone h1{
        	position:absolute;
        	left:5%;
        	top:5%;
        }
        h1 img{
        	width:65%;
        }
        .left-B{
            bottom:0;
            left:0;
            width: 11%;
            height:39%;
        }
        .right-U{
            top:0;
            right:0;
            width: 12%;
            height:22%;
        }
        .right-B{
            bottom:0;
            right:0;
            width: 32%;
            height:15%;
        }
        .phone .text{
        	width:32%;
            bottom:15%;
            right:0;
            background-color: transparent;
            text-align: right;
            padding:8px;
            box-sizing:border-box;
        }
        .slogan{
            text-align: center;
        }
        .footer{
            position: relative;
            width:100%;
        }
        .footer>.bgimg{
        	width:100%;
        	height:auto;
        	vertical-align: bottom;
        }
        .footer div.text-content{
            text-align: center;
            position: absolute;
            width:100%;
            top:2em;
            left:0;
            color: #DDF8F1;
            font-size:2rem;
            line-height: 1.4;
            overflow: hidden;
        }
        
		.QR_Code{
			width:30%;
		}
		div.text-content>.textbox{
			font-size:1.2rem;
		}
		@media all and (min-width: 767px){
			div.text-content>.textbox{
			font-size:3.2rem;
		}
		}
    </style>
</head>
<body>
    <div class="phone">
        <img id="pictrue" src="img/lyf.jpg" alt="photo" width="100%">
        <div class="left-B"></div>
        <div class="right-U"></div>
        <div class="right-B"></div>
        <div class="text">
            <img src="img/103.png" alt="text" width="100%">
        </div>
        <h1><img src="img/logo.png"/></h1>
    </div>
    <div class="slogan">
        <img src="img/333.png" alt="slogan"  width="75%">
    </div>
    <div class="footer">
    	<img class="bgimg" src="img/11.png"/>
        <div class="text-content">
            <img src="img/22.png" alt="QR_Code" class="QR_Code">
            <div class="textbox">
            	<p>我是<span id="company">迪安健检</span>的<span id="name">陈洁瑾</span></p>
                <p>我正在参加晒合影赢万元大奖活动</p>
                <p>请为我投一票</p>
                <p>希望有机会为父母赢取15800元健康大奖</p>
                <p>让父母老得慢一些</p>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="js/jweixin-1.0.0.js"></script>
<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
<script>
	$(function(){
		if(localStorage.formData==undefined){
			alert("error");
		}else{
			$("#pictrue").attr("src",  );
			$("#company").html(localStorage.formData.company);
			$("#name").html(localStorage.formData.name);
			$(".text>img").attr("src","img/"+(100+Number(localStorage.formData.declaration))+".png");
		}
		
		
	});
</script>
</html>
