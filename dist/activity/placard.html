<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<title>你有与父母的合影吗？想让父母老得慢些吗？</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <style>
        *{
            padding:0;
            margin:0;
        }
        html,body{
        	width:100%;
            font-family:Helvetica Neue,Helvetica,Arial,sans-serif;
            font-size:62.5%;
        }
        .phone{
            position: relative;
            width:100%;
            overflow: hidden;
            text-align: center;
            background-color:#67B98C;
            /*background-size:100% auto;
            background-repeat: no-repeat;*/
        }
        .phone div{
            position: absolute;
            background-color: #ffffff;
        }
        .phone h1{
        	position:absolute;
        	left:5%;
        	top:5%;
        }
        h1 img{
        	width:65%;
        }
        .left-B{
            bottom:0;
            left:0;
            width: 11%;
            height:39%;
        }
        .right-U{
            top:0;
            right:0;
            width: 12%;
            height:22%;
        }
        .right-B{
            bottom:0;
            right:0;
            width: 32%;
            height:15%;
        }
        .phone .text{
        	width:32%;
            bottom:15%;
            right:0;
            background-color: transparent;
            text-align: right;
            padding:8px;
            box-sizing:border-box;
        }
        .slogan{
            text-align: center;
            height:81px;
            overflow: visible;
        }
        .footer{
            position: relative;
            width:100%;
        }
        .footer>.bgimg{
        	width:100%;
        	height:auto;
        	vertical-align: bottom;
        }
        .footer div.text-content{
            text-align: center;
            position: absolute;
            width:100%;
            top:2em;
            left:0;
            color: #DDF8F1;
            font-size:2rem;
            line-height: 1.4;
            overflow: hidden;
        }
        
		.QR_Code{
			width:30%;
		}
		div.text-content>.textbox{
			font-size:1.4rem;
		}
		#mask{
			position:fixed;
			top:0;
			bottom:0;
			right:0;
			left:0;
			z-index: 2000;
			background-color:transparent;
			margin: 0;
			padding: 0;
			width:100%;
			height:100%;
			border:none;
		}
		#mask>img{
			width:100%;
			height:100%;
			opacity:0;
		}
		@media all and (min-width: 767px){
			div.text-content>.textbox{
			font-size:3.2rem;
		}
		}
		@media all and (max-width: 374px){
			div.text-content>.textbox{
			font-size:1.2rem;
		}
		}
    </style>
	<!--<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>-->
	<!--<script type="text/javascript" src="js/jweixin-1.0.0.js"></script>-->

</head>
<body>
	<img width="0" height="0" src="http://hd1.dahe100.cn/dist/activity/dajj.jpg">
	<div id="mainbox">
		<div class="phone">
			<h1><img src="http://hd1.dahe100.cn/dist/activity/img/logo.png"/></h1>
	        <img id="pictrue" src="" style="height:100%;width:auto;">
	        <div class="left-B"></div>
	        <div class="right-U"></div>
	        <div class="right-B"></div>
	        <div class="text">
	            <img src="" alt="text" width="100%">
	        </div>
	        
	    </div>
	    <div class="slogan">
	        <img src="img/333.png" alt="slogan"  width="75%">
	    </div>
	    <div class="footer">
	    	<img class="bgimg" src="img/11.png"/>
	        <div class="text-content">
	            <img src="img/22.png" alt="QR_Code" class="QR_Code">
	            <div class="textbox">
	            	<p>我是<span id="company"></span>的<span id="name"></span></p>
	                <p>我正在参加晒合影赢万元大奖活动</p>
	                <p>请为我投一票</p>
	                <p>希望有机会为父母赢取15800元健康大奖</p>
	                <p>让父母老得慢一些</p>
	            </div>
	        </div>
	    </div>
	</div>
   <div id="mask">
	   <img src="" alt="">
   </div>
</body>
<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="js/base.js"></script>

<script>
	$(function(){
			UrlSearch();
			var myhref=baseUrl+"/dist/activity/placard.html?person="+request.person;

        $.getJSON(baseUrl+'/api/activity/jsconfig?reqpage='+myhref,{},function(data){
            if (typeof data === 'string') {
                data = JSON.parse(data);
            }
            wx.config({
                debug:false,
                appId:data.appid,
                timestamp:data.timestamp,
                nonceStr:data.noncestr,
                signature:data.signature,
                jsApiList:['checkJsApi','onMenuShareTimeline','onMenuShareAppMessage']
            });
        });
        wx.ready(function(){
            //share to timeline
            wx.onMenuShareTimeline({
                title: "你有与父母的合影吗？想让父母老得慢些吗？",
                link: myhref,
                imgUrl: "http://hd1.dahe100.cn/dist/activity/dajj.jpg",
                success: function () {},
                cancel: function () {
                }
            });

            wx.onMenuShareAppMessage({
                desc:"晒与父母合影，赢取¥15800《衰老指数精准评估》，这绝对是母亲节最好的礼物",
                title: "你有与父母的合影吗？想让父母老得慢些吗？",
                link: myhref,
                imgUrl: "http://hd1.dahe100.cn/dist/activity/dajj.jpg",
                success: function () {},
                cancel: function () {
                }
            });
        });
        //高度自适应
        var telWidth=$(window).width();
        var telHeight=$(window).height();
        var foot=$(".footer").height();
        var slogan=$(".slogan").height();
//        $("#mask").css("height",telHeight+"px");
        $("div.phone").css('height',(telHeight-foot-slogan)+"px");
        //页面数据
        $.getJSON(baseUrl+"/api/base64/person",{"person":request.person},function(data){
            if (typeof data === 'string') {
                data = JSON.parse(data);
            }
            $("div.text>img").attr("src","img/"+(100+Number(data.declaration))+".png");
            $("#company").html(data.company);
            $("#name").html(data.name);
            $("#pictrue").attr("src","voterimages/"+data.image);
            var mydata=data;
            mydata.declaration=Number(data.declaration);
            //页面转图片
			$.ajax({
				type:"post",
				url:baseUrl+"/api/activity/regist/voter/gen/images",
				data:JSON.stringify(mydata),
				success:function(data,xhr){
				    if(typeof data==='string'){
				        data=JSON.parse(data);
					}
					$("#mask>img").attr("src","voterimages/gen/"+data.image);
				},
				error:function(xhr,textStatus){
                    alert(xhr.status+"=="+textStatus);
				}
			});
        });

//

//

//                return false;

//		});
	});
</script>
</html>
