		<script type="text/javascript">		
            mui.init({
              swipeBack:false,
            });
            mui('.mui-scroll-wrapper').scroll({
			 scrollY: true, //是否竖向滚动
			 scrollX: false, //是否横向滚动
			 startX: 0, //初始化时滚动至x
			 startY: 0, //初始化时滚动至y
			 indicators: true, //是否显示滚动条
			 deceleration:0.0006, //阻尼系数,系数越小滑动越灵敏
			 bounce: true //是否启用回弹
    	});
        
		//数据
		var medicdata={
			"jiwan":[],
			"jiazu":[],
			"tijian":[],
			"yichang":[],
			"xinli":[],
			"yinshi":[],
			"jinshi":[],
			"xiyan":[],
			"yinjiu":[],
			"shuimian":[]
		}
		var iftap=true;//重复提交判断
		
			//页面加载数据
			
			
		$(function(){	
			access();
    		//get页面数据并渲染,if有的话
    		$.getJSON("http://www.elepick.com/api/user/label",{},function(data){
    			data=eval(data);
				if(data==null){
					//数据为空
				}else{
					$.each(data,function(i,n){
						var len=n.length;
						for(var g=0;g<len;g++){
							$("#"+i).children("button").eq(n[g]).addClass("mybtn-checked");
						}
					});
				};			
			});
			mui('body').on('tap','a',function(e){
				if(this==$("#footer>a").get(0)){
					//ajax
					iftap=false;
					$.ajax({
						type:"post",
						url:"http://www.elepick.com/api/user/label",
						data:JSON.stringify(medicdata),
						success:function(data, textStatus, xhr){
//									mui.alert("成功状态码===="+xhr.status);
//									console.log("数据==="+data);
							iftap=true;
							if(xhr.status=="200"){
								window.location.href="package.html";
							}else{
								mui.alert(textStatus+"-"+xhr.status);
							}
							
						},
						error:function(xhr, textStatus){
							iftap=true;
							console.log(xhr);
                            mui.alert(textStatus);
						}

					});
					
					
				}else if(this==$("h1>a").get(0)){
					window.history.back();
				}else if(this==$("header p>a#icon-help").get(0)){
					window.location.href="package.html";
				}				
			});
            function changeData(id,index){
            	var medarr=medicdata[id];
            	if(jQuery.inArray(index,medarr)>=0){
            		medarr.splice(jQuery.inArray(index,medarr),1);
            	}else{
            		medarr.push(index);
            	}
            	console.log(medicdata)
            }
         	$("#segmentedControlContents>div[id]>button").on('tap',function(){
         		
         		if($(this).hasClass("mybtn-checked")){
         			//取消选中
         			$(this).removeClass("mybtn-checked");
         			changeData($(this).parent("div[id]").attr("id"),String($(this).index()));
         		}else{
         			$(this).addClass("mybtn-checked");
         			changeData($(this).parent("div[id]").attr("id"),String($(this).index()));
         		}
         	});
	        
			
			
			
			
			
			
		});
			

		</script>
