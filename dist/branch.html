	<head>

	    <link rel="stylesheet" href="css/footer.css" />
		<style>
			.mui-content{
				height:100%;
				position:absolute;
				top:0;
				left:0;
				bottom:0;
				right:0;
				width:100%;
			}
			.mui-slider,.mui-slider-group,.mui-slider-checkup{
				height:100%;
				width:100%;
			}
			/*.mui-slider-group{*/
				/*width:auto;*/
			/*}*/
			#slider .mui-scroll{
				padding:6px 16px 0;
			}
			
			#myMask.mui-row{
    		position:fixed;
    		top:0;
    		left:0;
    		right:0;
    		bottom:0;
    		z-index: 998;
    		height:100%;
    		padding:0;
    		margin:0;
    		background:rgba(0,0,0,.6);
    	}
    	#myMask.mui-row>.mui-col-xs-4{
    		height:33.333%;
    		color:#fff;
    		border:none;
    		padding:0;
    		text-align: center;
    		position:relative;
    	}
    	#myMask.mui-row>.mui-col-xs-4>span{
    		position:absolute;
    		top:50%;
    		font-size:36px;
    		margin-top:-18px;
    		width:100%;
    		left:0;
    		
    	}
    	#myMask.mui-row>.allborder>span{
    		margin-top:-10.5px;
    		font-size:18px;
    	}
    	#myMask .rightborder{
    		border-right:1px solid #fff !important;
    	}
    	#myMask .allborder{
    		border:1px solid #fff !important;
    	}
    	#myMask .leftborder{
    		border-left:1px solid #fff !important;
    	}
		</style>
	</head>

	<body>
		 <nav id="footer" class="mui-bar mui-bar-tab">
	        <app class="mui-tab-checkup" id="index" href="index.html">
	            <span class="mui-icon-extra mui-icon-extra-heart-filled"></span>
	            <span class="mui-tab-label">首页</span>

	        <app class="mui-tab-checkup mui-active">
	            <span class="mui-icon-extra mui-icon-extra-class"></span>
	            <span class="mui-tab-label">分院</span>
	        </app>
	        <app class="mui-tab-checkup" href="myRep.html">
	            <span class="mui-icon mui-icon-contact"></span>
	            <span class="mui-tab-label">我的</span>
	        </app>
	    </nav>

		<div class="mui-content">
			<div id="slider" class="mui-slider">
				<div class="mui-slider-group">
					<div id="item1mobile" class="mui-slider-checkup mui-control-content mui-active">
						<div id="scroll1" class="mui-scroll-wrapper">
							<div class="mui-scroll">
								<img src="img/branch3.jpg" alt="" />
							</div>
						</div>
					</div>
					<!--<div id="item2mobile" class="mui-slicheckupitem mui-control-content">
						<div id="scroll2" class="mui-scroll-wrapper">
							<div class="mui-scroll">
								<div class="mui-loading">
									<div class="mui-spinner">
									</div>
								</div>
							</div>
						</div>

					</div>
					<div id="item3mobile" class="mui-slicheckupitem mui-control-content">
						<div id="scroll3" class="mui-scroll-wrapper">
							<div class="mui-scroll">
								<div class="mui-loading">
									<div class="mui-spinner">
									</div>
								</div>
							</div>
						</div>

					</div>-->
				</div>
			</div>



		</div>
		<!--遮罩蒙板-->
		<ul id="myMask" class="mui-row">
		        	
			            <li class="mui-col-xs-4"></li>		                   
			            <li class="mui-col-xs-4 rightborder"></li>
			            <li class="mui-col-xs-4"></li>
			            <li class="mui-col-xs-4">
			            	<span class="mui-icon mui-icon-arrowleft"></span>
			            </li>
			            <li class="mui-col-xs-4 allborder">
			            	<span>可以左右滑动</span>
			            </li>
			            <li class="mui-col-xs-4">
			            	<span class="mui-icon mui-icon-arrowright"></span>
			            </li>
			            <li class="mui-col-xs-4"></li>
			            <li class="mui-col-xs-4 leftborder"></li>
			           	<li class="mui-col-xs-4"></li> 
		    </ul>	
		<script src="js/mui.min.js"></script>
		 <script src="js/jquery-2.1.4.min.js"></script>
		 <script type="text/javascript" src="js/bear-token.js"></script>
		<script type="text/javascript">
		
            mui.init({
              swipeBack:false,
            });
            mui.plusReady(function(){
            	var ws=plus.webview.currentWebview();
            	ws.setStyle({'popGesture':'none'});
            });
            mui('.mui-scroll-wrapper').scroll({
                deceleration: 0.0005 //flick 减速系数，系数越大，滚动速度越慢，滚动距离越小，默认值0.0006
            });
            
			var htmls=[];
			//页面加载数据
			$(function(){
				access();
				$.getJSON('http://www.elepick.com/api/branches',{},function(data){					
					if (typeof data === 'string') {
					    data = JSON.parse(data);
					}
					if(data==null){
						
					}else{
						data=eval(data);
						htmls=data;
						
						
						//滑动切换图片
						
							$('.mui-scroll-wrapper').scroll({
								indicators: true //是否显示滚动条
							});
							var piclen=htmls.length;
							var picranges=$("#slider>.mui-slider-group").html();
							for(var g=1;g<piclen;g++){
								picranges+='<div id=checkup"'+(g+1)+'" class="mui-slider-checkup mui-control-content"><div id="scroll'+(g+1)+'" class="mui-scroll-wrapper"><div class="mui-scroll"><div class="mui-loading"><div class="mui-spinner"></div></div></div></div></div>'
							}
							$("#slider>.mui-slider-group").html(picranges);
							document.getElementById('slider').addEventListener('slide', function(e) {
								var picNum=e.detail.slideNumber;
								if ($("#slider>.mui-slider-group>div[id^='checkup']").eq(picNum).find(".mui-loading")) {
									setTimeout(function() {
										$("#slider>.mui-slider-group>div[id^='checkup']").eq(picNum).find('.mui-scroll').html('<img src="'+htmls[picNum].imageUrl+'" alt="'+htmls[picNum].name+' '+htmls[picNum].desc+'" />');
									}, 500);
								}
								 
							
							});
			//				
						
						//图片切换end
						
					}
				});
				document.getElementById("myMask").addEventListener('tap',function(){
					document.getElementById("myMask").style.display="none";
				});
				$('body').on('tap','app',function(e){
					e.preventDefault();
					e.stopPropagation();
					document.location.href=this.href;
				});
			});
					
		</script>
	</body>
</html>
