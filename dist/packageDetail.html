		<script type="text/javascript">
		var DEPART=0;
            mui.init({
              swipeBack:false,

            mui('.mui-scroll-wrapper').scroll({
			 scrollY: true, //是否竖向滚动

			 startY: 0, //初始化时滚动至y

				mui('body').on('tap','a',function(e){

					if(this==$("#footer>a").get(0)){

						window.history.back();

						mui.toast("这是使用帮助");

				});
				
			});
