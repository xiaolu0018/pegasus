<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>首页详情</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	    <meta http-equiv="X-UA-Compatible" content="edge" />
	    <link rel="stylesheet" type="text/css" href="css/mui.min.css"/>
	    <link rel="stylesheet" href="css/footer.css" />	
	    <link rel="stylesheet" href="css/datahead.css" /> 
	    <style>
	    	.mui-content{
	    		padding-bottom:0;
	    	}
	    </style>
	</head>
	<body>
		<!--页面主结构开始-->
		<!--顶部LOGO-->
		<header class="mui-bar mui-bar-nav">   
	    	<img style="height:45px;" src="img/jj.png" alt="" />
	    	<h1>当前位置：首页详情<app href="index.html"><span class="mui-icon mui-icon-undo"></span></app></h1>
	    	<p>
		    	<app class="mui-pull-right" id="icon-help"><span class="mui-icon mui-icon-help"></span>使用帮助</app>
		    </p>
		</header>
		<!--底部导航-->
		<!--<nav id="footer" class="mui-bar mui-bar-tab">
	     app  <a>app交</a>
	    </nav>-->
		<!--正文-->		
		<div class="mui-scroll-wrapper">
		<div class="mui-scroll">
			<!--这里放置真实显示的DOM内容-->
			<div class="mui-content">
		    	<div class="mui-content-padded">
		    		<img src="" style="width:100%"/>
		    	</div>
			</div>   
		</div>
	</div>
		
		<!--页面主结构结束-->
		<script src="js/jquery-2.1.4.min.js"></script>
		<script src="js/mui.min.js"></script>		
	    <script type="text/javascript" src="js/bear-token.js"></script>		
		<script type="text/javascript">
		var DEPART=0;
            mui.init({
              swipeBack:false,
            });
            mui('.mui-scroll-wrapper').scroll({
			 scrollY: true, //是否竖向滚动
			 scrollX: false, //是否横向滚动
			 startX: 0, //初始化时滚动至x
			 startY: 0, //初始化时滚动至y
			 indicators: true, //是否显示滚动条
			 deceleration:0.0006, //阻尼系数,系数越小滑动越灵敏
			 bounce: true //是否启用回弹
    	});
             
			$(function(){
				//页面数据加载
				access();
				$("div.mui-content img").attr("src",localStorage.indexdet);
				
				var iftap=true;//重复提交判断
				mui('body').on('tap','app',function(e){
	//				e.stopPropagation();
					if(this==$("h1>app").get(0)){
						window.history.back();
					}else if(this==$("header p>app#icon-help").get(0)){
						mui.toast("帮助中心");
					}				
				});
				
			});
			
         
         	
		</script>
	</body>

</html>
